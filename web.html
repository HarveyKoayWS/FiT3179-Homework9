<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    #vis {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <!-- Container for chart -->
  <div id="vis"></div>

  <script>
    // Embed your Vega-Lite JSON file
    vegaEmbed('#vis', 'map.vg.json', {
      actions: false,  // hide the export menu if you want
      renderer: "svg"  // svg scales nicely; use "canvas" for faster rendering
    }).then(function(result) {
      // You can access the Vega view instance via result.view
    }).catch(console.error);
  </script>
</body>
</html>
